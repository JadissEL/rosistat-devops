version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_FILE=/data/rosistat.db
      - MIGRATIONS_DIR=/data/migrations
      - SEEDS_DIR=/data/seed
      - SEED_ON_START=false
      - CORS_ORIGINS=http://localhost:5173
      - JSON_LIMIT=1mb
    volumes:
      - ./database:/data
    depends_on: []
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8081
    depends_on:
      - backend
