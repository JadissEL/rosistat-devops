version: "3.9"
services:
  backend:
    image: ghcr.io/jadissel/rosistat-backend:0.1.1
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_FILE=/data/rosistat.db
    volumes:
      - ./database:/data
    depends_on: []
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8081
    depends_on:
      - backend
