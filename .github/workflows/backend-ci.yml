name: Backend CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Lint (if configured)
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Start backend (background)
        working-directory: backend
        run: |
          node dist/index.js > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          sleep 2

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -sS http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i/10..."
            sleep 1
          done
          echo "Health check failed"
          if [ -f /tmp/backend.log ]; then cat /tmp/backend.log; fi
          exit 1

      - name: Smoke tests
        working-directory: backend
        run: npm run test:smoke
        continue-on-error: true

      - name: Cleanup backend process
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
          fi

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: false
          tags: rosistat-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-test:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and load Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: false
          load: true
          tags: rosistat-backend:test

      - name: Start container and health check
        run: |
          docker run -d --name rosistat-test \
            -p 8080:8080 \
            -e NODE_ENV=development \
            rosistat-backend:test

          # Wait for startup
          sleep 3

          # Health check
          for i in {1..10}; do
            if curl -sS http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Docker health check passed"
              exit 0
            fi
            echo "Attempt $i/10..."
            sleep 1
          done

          echo "Docker health check failed"
          docker logs rosistat-test
          exit 1

      - name: Cleanup container
        if: always()
        run: docker rm -f rosistat-test 2>/dev/null || true
