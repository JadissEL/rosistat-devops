apiVersion: v1
kind: LimitRange
metadata:
  name: rosistat-defaults
  namespace: rosistat
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2000m"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"