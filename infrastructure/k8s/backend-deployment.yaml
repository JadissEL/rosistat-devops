apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosistat-backend
  namespace: rosistat
spec:
  replicas: 1
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rosistat-backend
  template:
    metadata:
      labels:
        app: rosistat-backend
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: ghcr
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000
      automountServiceAccountToken: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - rosistat-backend
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: rosistat-backend
      containers:
        - name: backend
          image: ghcr.io/jadissel/rosistat-backend:0.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_FILE
              value: "/data/rosistat.db"
            - name: MIGRATIONS_DIR
              value: "/database/migrations"
            - name: SEEDS_DIR
              value: "/database/seed"
            - name: SEED_ON_START
              value: "false"
            - name: CORS_ORIGINS
              value: "http://localhost:5173,http://127.0.0.1:5173,https://rosistat.example.com,https://rosistat.localtest.me"
            - name: JSON_LIMIT
              value: "1mb"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 2000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 3
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
            - name: sql-config
              mountPath: /database
              readOnly: true
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-pvc-5gi
        - name: sql-config
          configMap:
            name: rosistat-sql
            items:
              - key: 001_init.sql
                path: migrations/001_init.sql
              - key: 002_spins.sql
                path: migrations/002_spins.sql
              - key: 001_seed.sql
                path: seed/001_seed.sql
---
apiVersion: v1
kind: Service
metadata:
  name: rosistat-backend
  namespace: rosistat
spec:
  selector:
    app: rosistat-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

