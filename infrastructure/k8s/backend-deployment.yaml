apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosistat-backend
  namespace: rosistat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rosistat-backend
  template:
    metadata:
      labels:
        app: rosistat-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/jadissel/rosistat-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_FILE
              value: "/data/rosistat.db"
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rosistat-backend
  namespace: rosistat
spec:
  selector:
    app: rosistat-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

